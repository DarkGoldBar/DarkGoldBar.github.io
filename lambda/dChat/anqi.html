<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            background-color: #8B4513;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .square {
            width: 80px;
            height: 80px;
            background-color: #D2B48C;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .red-piece {
            background-color: #C14444;
        }
        .black-piece {
            background-color: #333;
        }
        .back {
            background-color: #444;
            color: transparent;
        }
    </style>
</head>
<body>

<div id="board">
    <!-- Generate squares for the board -->
    <div class="square back" data-id="0"></div>
    <div class="square back" data-id="1"></div>
    <div class="square back" data-id="2"></div>
    <div class="square back" data-id="3"></div>
    <div class="square back" data-id="4"></div>
    <div class="square back" data-id="5"></div>
    <div class="square back" data-id="6"></div>
    <div class="square back" data-id="7"></div>
    <div class="square back" data-id="8"></div>
    <div class="square back" data-id="9"></div>
    <div class="square back" data-id="10"></div>
    <div class="square back" data-id="11"></div>
    <div class="square back" data-id="12"></div>
    <div class="square back" data-id="13"></div>
    <div class="square back" data-id="14"></div>
    <div class="square back" data-id="15"></div>
    <div class="square back" data-id="16"></div>
    <div class="square back" data-id="17"></div>
    <div class="square back" data-id="18"></div>
    <div class="square back" data-id="19"></div>
    <div class="square back" data-id="20"></div>
    <div class="square back" data-id="21"></div>
    <div class="square back" data-id="22"></div>
    <div class="square back" data-id="23"></div>
    <div class="square back" data-id="24"></div>
    <div class="square back" data-id="25"></div>
    <div class="square back" data-id="26"></div>
    <div class="square back" data-id="27"></div>
    <div class="square back" data-id="28"></div>
    <div class="square back" data-id="29"></div>
    <div class="square back" data-id="30"></div>
    <div class="square back" data-id="31"></div>
</div>

<script>
    document.querySelectorAll('.square').forEach(square => {
        square.addEventListener('click', function() {
            if (this.classList.contains('back')) {
                this.classList.remove('back');
                // This is just a placeholder logic for flipping the piece
                this.textContent = Math.random() > 0.5 ? '兵' : '卒';
                this.classList.add(Math.random() > 0.5 ? 'red-piece' : 'black-piece');
            } else {
                // Handle piece movement or other interactions here
            }
        });
    });
</script>

</body>
</html>
