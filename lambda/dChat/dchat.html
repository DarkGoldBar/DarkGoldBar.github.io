<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Room</title>
    <link rel="stylesheet" href="dchat.css">
</head>
<body>

<div id="chat-container">
    <div id="chat-section">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="输入...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <div id="user-list-section">
        <div id="user-list"></div>
    </div>
</div>

<script src="dchat.js" defer></script>

</body>
</html>
