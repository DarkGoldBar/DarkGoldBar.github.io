---
title: "暗棋"
comment:
  enable: false
library:
  css:
    a: "css/dchat.1.css"
    b: "css/anqi.1.css"
  js:
    a: "js/dchatmodel.1.js"
    b: "js/anqi.1.js"
---

<div id="anqi-container">
    <div id="user-list-section" class="horizon">
        <div id="user-list">
        </div>
    </div>
    <div id="board-section">
        <div id="board-header">
            <div id="turn-player">当前行动玩家：<span>0</span></div>
            <div id="gameover">gameover</div>
            <div id="board-control">
                <button id="reset-button">新游戏</button>
                <button id="cancel-button">取消</button>
            </div>
        </div>
        <div id="board-body">
            <div class="boardside">
                <div id="left-name">
                    <div class="user-item">12345678</div>
                </div>
                <div id="left-color">
                    <div class="chess-container side"><div class="chess red-piece small">红</div></div>
                </div>
                <div id="left-eat">
                    <div class="chess-container small"><div class="chess red-piece small">卒</div></div>
                    <div class="chess-container small"><div class="chess black-piece small">卒</div></div>
                    <div class="chess-container small"><div class="chess back small"></div></div>
                </div>
            </div>
            <div id="board">
                <!-- Generate squares for the board -->
            </div>
            <div class="boardside">
                <div id="right-name">
                    <div class="user-item">87654321</div>
                </div>
                <div id="right-color">
                    <div class="chess black-piece">黑</div>
                </div>
                <div id="right-eat"></div>
            </div>
        </div>
    </div>
</div>
